<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Minimal login and signup forms Responsive Widget Template : W3layouts</title>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Jost:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />


    <!-- fontawesome v5 -->
    <script src="https://kit.fontawesome.com/af562a2a63.js" crossorigin="anonymous"></script>
	<!-- showhide script -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
$(document).ready(function(){
    $('#show').click(function() {
      $('.menu').toggle("slide");
    });
});
</script>

</head>

<body>

    <section class="forms">
        <div class="container">
            <!-- logo -->
            <div class="logo">
                <a class="brand-logo" href="index.html">Customer Login</a>
            </div>
            <!-- //logo -->
            <div class="forms-grid">

                <!-- login -->
                <div class="login">
                    <span class="fas fa-sign-in-alt"></span>
                    <strong>Welcome</strong>
                    <span>Sign in to your account</span>

                    <form action="customerlogin.php" method="post" class="login-form">
                        <fieldset>
                            <div class="form">
                                <div class="form-row">
                                    <span class="fas fa-user"></span>
                                    <label class="form-label" for="input">E-mail</label>
                                    <input type="email" name="myusername" required="" class="form-text">
                                </div>
                                <div class="form-row">
                                    <span class="fas fa-eye"></span>
                                    <label class="form-label" for="input">Password</label>
                                    <input type="password" required="" name="mypassword" class="form-text">
                                </div>
                                <div class="form-row bottom">
                                    
                                        
                                        
									<div id="show"><a class="btn btn-login">Register</a></div>
                                    <button class="btn btn-login">Login </button>
                               
                                <div class="form-row button-login">
                                  
									
                                </div>
								 
								</div>
								<p><a href="shopregister.html">Shop Login</a></p> 
                            </div>
                        </fieldset>
                    </form>
                
				</div>
				
                <!-- //login -->
 <div class="menu" style="display: none;">
                <!-- register -->
                <div class="register">
					
    
 
                    <span class="fas fa-user-circle"></span>
                    <strong>Create account</strong>
                    <form action="index.php" method="post" class="register-form">
                        <fieldset>
                            <div class="form">
                                <div class="form-row">
                                    <span class="fas fa-user"></span>
                                    <label class="form-label" for="input">Name</label>
                                    <input type="text" required="" name="name" class="form-text">
                                </div>
                                <div class="form-row">
                                    <span class="fas fa-user"></span>
                                    <label class="form-label" for="input">Address</label>
                                    <input type="text area" required="" name="Address" class="form-text">
                                </div>
                                <div class="form-row">
                                    <span class="fas fa-user"></span>
                                    <label class="form-label" for="input">Pincode</label>
                                    <input type="text" pattern="[0-9]{6}" 
       title="allows 6 numbers" name="Pincode" required="" class="form-text">
                                </div>
                                <div class="form-row">
                                    <span class="fas fa-user"></span>
                                    <label class="form-label" for="input">Phone Number</label>
                                    <input type="text" pattern="[7-9]{1}[0-9]{9}" 
       title="Phone number with 5-9 and remaing 9 digit with 0-9" required="" name="Phone" class="form-text">
                                </div>
                                <div class="form-row">
                                    <span class="fas fa-envelope"></span>
                                    <label class="form-label" for="input">E-mail</label>
                                    <input type="email" required="" name ="email" class="form-text">
                                </div>
                                <div class="form-row">
                                    <span class="fas fa-lock"></span>
                                    <label class="form-label" for="input">Password</label>
                                    <input type="password" required="" name="password" class="form-text">
                                </div>
                                <div class="form-row button-login">
                                    <input type="Submit" class="btn btn-login" name="submit">
                                   
                                </div>
                            </div>
                        </fieldset>
                        </form>

                       

                        <div class="social-media">
                            <a href="#facebook" class="fb"><span class="fab fa-facebook"></span></a>
                            <a href="#twitter" class="tw"><span class="fab fa-twitter"></span></a>
                            <a href="#pinterest" class="pi"><span class="fab fa-pinterest"></span></a>
                        </div>
                </div>
                <!-- //register -->
					</div>
            </div>

           
        </div>
    </section>

</body>

</html>
